name: CI

# Quote `on` to avoid YAML 1.1 boolean parsing edge-cases in some tooling.
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: python -m pip install ruff

      - name: Ruff check
        run: ruff check backend/ --output-format=github

      - name: Ruff format check
        run: ruff format backend/ --check --diff

  tests:
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTHONPATH: backend
      DATABASE_URL: sqlite:////tmp/veja_api_test.db
      SUPABASE_JWT_SECRET: testsecret_testsecret_testsecret_test
      ALLOW_INSECURE_WEBHOOKS: "true"
      ENABLE_MANUAL_PAYMENTS: "true"
      ENABLE_STRIPE: "false"
      ENABLE_TWILIO: "true"
      ENABLE_MARKETING_MODULE: "true"
      ENABLE_CALL_ASSISTANT: "true"
      ENABLE_CALENDAR: "true"
      ENABLE_SCHEDULE_ENGINE: "true"
      ENABLE_NOTIFICATION_OUTBOX: "false"
      ENABLE_VISION_AI: "false"
      ADMIN_TOKEN_ENDPOINT_ENABLED: "true"
      ADMIN_IP_ALLOWLIST: ""
      TEST_AUTH_ROLE: ADMIN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Prepare test database
        run: |
          python - <<'PY'
          from app.core.dependencies import engine
          from app.models.project import Base
          Base.metadata.drop_all(engine)
          Base.metadata.create_all(engine)
          PY

      - name: Run tests
        run: python -m pytest backend/tests -v --tb=short
