name: CI

# Quote `on` to avoid YAML 1.1 boolean parsing edge-cases in some tooling.
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
      DATABASE_URL: sqlite:////tmp/veja_api_test.db
      ENVIRONMENT: test
      SECRET_KEY: ci-test-secret-key-32chars-long!!
      SUPABASE_URL: https://fake.supabase.co
      SUPABASE_KEY: fake-supabase-key-for-ci
      SUPABASE_JWT_SECRET: testsecret_testsecret_testsecret_test
      ALLOW_INSECURE_WEBHOOKS: "true"
      # --- Feature flags ---
      ENABLE_MANUAL_PAYMENTS: "true"
      ENABLE_STRIPE: "false"
      ENABLE_TWILIO: "true"
      ENABLE_MARKETING_MODULE: "true"
      ENABLE_CALL_ASSISTANT: "true"
      ENABLE_CALENDAR: "true"
      ENABLE_SCHEDULE_ENGINE: "true"
      ENABLE_ADMIN_OPS_V1: "true"
      ENABLE_NOTIFICATION_OUTBOX: "true"
      ENABLE_WHATSAPP_PING: "true"
      ENABLE_VISION_AI: "false"
      ENABLE_FINANCE_LEDGER: "true"
      ENABLE_FINANCE_AI_INGEST: "true"
      ENABLE_FINANCE_AUTO_RULES: "true"
      ENABLE_FINANCE_METRICS: "true"
      ENABLE_EMAIL_INTAKE: "true"
      ENABLE_AI_INTENT: "true"
      ENABLE_AI_VISION: "false"
      ENABLE_AI_FINANCE_EXTRACT: "false"
      ENABLE_AI_OVERRIDES: "false"
      AI_INTENT_PROVIDER: "mock"
      AI_ALLOWED_PROVIDERS: "mock"
      ENABLE_AI_SUMMARY: "false"
      ENABLE_AI_CONVERSATION_EXTRACT: "true"
      ENABLE_EMAIL_WEBHOOK: "true"
      ENABLE_AI_PRICING: "true"
      AI_PRICING_PROVIDER: "mock"
      ENABLE_AI_EMAIL_SENTIMENT: "true"
      ENABLE_EMAIL_AUTO_REPLY: "true"
      ENABLE_EMAIL_AUTO_OFFER: "false"
      ENABLE_RECURRING_JOBS: "false"
      DASHBOARD_SSE_MAX_CONNECTIONS: "5"
      ADMIN_TOKEN_ENDPOINT_ENABLED: "true"
      ADMIN_IP_ALLOWLIST: ""
      RATE_LIMIT_API_ENABLED: "false"
      PII_REDACTION_ENABLED: "true"
      # --- Twilio (test values) ---
      TWILIO_ACCOUNT_SID: AC_ci_test_sid
      TWILIO_AUTH_TOKEN: ci_test_auth_token
      TWILIO_FROM_NUMBER: "+15005550006"
      # --- SMTP (test values) ---
      SMTP_HOST: smtp.test.local
      SMTP_PORT: "587"
      SMTP_USER: ci@test.local
      SMTP_PASSWORD: ci-test-password
      SMTP_FROM_EMAIL: ci@test.local
      TEST_AUTH_ROLE: ADMIN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install ruff
        run: python -m pip install ruff==0.15.0

      - name: Ruff check
        run: ruff check backend/ --output-format=github

      - name: Ruff format check
        run: ruff format backend/ --check --diff

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Prepare test database
        run: |
          python - <<'PY'
          from app.core.dependencies import engine
          from app.models.project import Base
          Base.metadata.drop_all(engine)
          Base.metadata.create_all(engine)
          PY

      - name: Run tests
        run: |
          set -o pipefail
          python -m pytest backend/tests -v --tb=short --junitxml=pytest-junit.xml 2>&1 | tee pytest-output.txt

      - name: Upload pytest artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: |
            pytest-output.txt
            pytest-junit.xml
          if-no-files-found: ignore

      - name: Publish test report
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v1
        with:
          name: pytest
          path: pytest-junit.xml
          reporter: java-junit
          fail-on-error: "false"
