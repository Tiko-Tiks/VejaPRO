<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>VejaPRO – Registracija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/public-shared.css?v=1.2" />
  </head>
  <body>
    <main
      id="registerRoot"
      class="auth-shell"
      data-supabase-url="__SUPABASE_URL__"
      data-supabase-anon-key="__SUPABASE_ANON_KEY__"
    >
      <section class="auth-card">
        <div class="auth-brand">
          <a href="/" class="vp-logo" style="justify-content: center;">
            <img src="/static/logo.png" alt="VejaPRO" style="height: 40px;" />
          </a>
          <h1>Sukurkite paskyrą</h1>
          <p>Registruokitės ir valdykite savo projektus.</p>
        </div>

        <div id="registerSuccess" class="auth-success" style="display: none;">
          Registracija sėkminga! Patikrinkite savo el. paštą ir patvirtinkite paskyrą.
        </div>

        <form id="registerForm" class="auth-form">
          <div class="vp-form-group">
            <label for="regEmail" class="vp-form-label">El. paštas <span class="required">*</span></label>
            <input id="regEmail" type="email" class="vp-form-input" autocomplete="email" required placeholder="jusu@email.lt" />
          </div>

          <div class="vp-form-group">
            <label for="regPassword" class="vp-form-label">Slaptažodis <span class="required">*</span></label>
            <input id="regPassword" type="password" class="vp-form-input" autocomplete="new-password" required minlength="6" placeholder="Mažiausiai 6 simboliai" />
          </div>

          <div class="vp-form-group">
            <label for="regPasswordConfirm" class="vp-form-label">Pakartokite slaptažodį <span class="required">*</span></label>
            <input id="regPasswordConfirm" type="password" class="vp-form-input" autocomplete="new-password" required minlength="6" placeholder="Pakartokite slaptažodį" />
          </div>

          <div class="vp-form-group" style="margin-top: 8px;">
            <button id="registerSubmit" type="submit" class="vp-btn vp-btn-green" style="width: 100%;">Registruotis</button>
          </div>
        </form>

        <p id="registerError" class="auth-error vp-form-msg" aria-live="polite"></p>

        <div class="auth-links">
          Jau turite paskyrą? <a href="/login">Prisijungti</a>
          <br />
          <a href="/" style="color: var(--vp-ink-muted); font-weight: 400;">Grįžti į pradžią</a>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4"></script>
    <script src="/static/register.js?v=1.0"></script>
  </body>
</html>
