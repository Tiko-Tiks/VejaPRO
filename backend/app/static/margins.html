<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VejaPRO Admin Margins</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap");

      :root {
        --bg: #f6f2ed;
        --panel: #ffffff;
        --ink: #141414;
        --muted: #5c5c5c;
        --accent: #0f766e;
        --accent-dark: #0b5f59;
        --border: #e4ded7;
        --shadow: 0 10px 26px rgba(0, 0, 0, 0.08);
        --radius: 16px;
        --radius-sm: 10px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        color: var(--ink);
        background: radial-gradient(900px 480px at 5% 0%, #e7f0ea 0%, transparent 60%),
          radial-gradient(900px 480px at 90% -10%, #f3e5d8 0%, transparent 60%),
          var(--bg);
      }

      header {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px 24px 16px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 28px;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto 40px;
        padding: 0 24px 40px;
      }

      .panel {
        background: var(--panel);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .section {
        padding: 20px;
        border-bottom: 1px solid var(--border);
      }

      .section:last-child {
        border-bottom: none;
      }

      .token-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: end;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-family: inherit;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        align-items: end;
      }

      .btn {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--accent-dark);
      }

      .btn-ghost {
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
        border-radius: 999px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      th,
      td {
        text-align: left;
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        vertical-align: top;
      }

      th {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e9f5f4;
        color: #0b5f59;
        font-size: 12px;
        font-weight: 600;
      }

      .muted {
        color: var(--muted);
      }

      .status {
        margin-top: 8px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Margin Rules</h1>
      <p class="subtitle">Append-only admin control. New rule = new row.</p>
    </header>

    <div class="container">
      <div class="panel">
        <div class="section">
          <div class="token-row">
            <div>
              <label for="token">Bearer token</label>
              <input id="token" type="password" placeholder="Paste JWT token" />
            </div>
            <button class="btn-ghost" id="saveToken">Save token</button>
          </div>
          <div class="status muted" id="tokenStatus"></div>
        </div>

        <div class="section">
          <form id="marginForm" class="form-grid">
            <div>
              <label for="serviceType">Service type</label>
              <input id="serviceType" type="text" placeholder="pvz., LAWN_INSTALL" required />
            </div>
            <div>
              <label for="marginPercent">Margin %</label>
              <input id="marginPercent" type="number" step="0.01" min="0" required />
            </div>
            <div>
              <button class="btn" type="submit">Create rule</button>
            </div>
          </form>
          <div class="status" id="formStatus"></div>
        </div>

        <div class="section">
          <table>
            <thead>
              <tr>
                <th>Service</th>
                <th>Margin %</th>
                <th>Valid From</th>
                <th>Valid Until</th>
                <th>Created By</th>
                <th>Created At</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="marginRows"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const tokenInput = document.getElementById("token");
      const tokenStatus = document.getElementById("tokenStatus");
      const formStatus = document.getElementById("formStatus");
      const rows = document.getElementById("marginRows");
      const saveToken = document.getElementById("saveToken");
      const marginForm = document.getElementById("marginForm");

      const loadToken = () => {
        const stored = localStorage.getItem("adminToken") || "";
        tokenInput.value = stored;
        tokenStatus.textContent = stored ? "Token loaded from localStorage." : "Token not set.";
      };

      const authHeaders = () => {
        const token = tokenInput.value || localStorage.getItem("adminToken") || "";
        return token ? { Authorization: `Bearer ${token}` } : {};
      };

      const formatDate = (value) => {
        if (!value) return "-";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toISOString();
      };

      const renderRows = (items) => {
        rows.innerHTML = "";
        if (!items.length) {
          rows.innerHTML = '<tr><td colspan="7" class="muted">No margin rules yet.</td></tr>';
          return;
        }
        for (const item of items) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.service_type}</td>
            <td>${item.margin_percent}</td>
            <td>${formatDate(item.valid_from)}</td>
            <td>${formatDate(item.valid_until)}</td>
            <td class="muted">${item.created_by || "-"}</td>
            <td class="muted">${formatDate(item.created_at)}</td>
            <td>${item.is_active ? '<span class="badge">Active</span>' : "Historical"}</td>
          `;
          rows.appendChild(tr);
        }
      };

      const fetchMargins = async () => {
        formStatus.textContent = "";
        const resp = await fetch("/api/v1/admin/margins", {
          headers: {
            "Content-Type": "application/json",
            ...authHeaders(),
          },
        });
        if (!resp.ok) {
          formStatus.textContent = `Load failed (${resp.status}).`;
          return;
        }
        const body = await resp.json();
        renderRows(body.items || []);
      };

      saveToken.addEventListener("click", () => {
        if (tokenInput.value) {
          localStorage.setItem("adminToken", tokenInput.value);
          tokenStatus.textContent = "Token saved.";
        } else {
          localStorage.removeItem("adminToken");
          tokenStatus.textContent = "Token cleared.";
        }
      });

      marginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        formStatus.textContent = "";
        const serviceType = document.getElementById("serviceType").value.trim();
        const marginPercent = Number(document.getElementById("marginPercent").value);
        const resp = await fetch("/api/v1/admin/margins", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...authHeaders(),
          },
          body: JSON.stringify({
            service_type: serviceType,
            margin_percent: marginPercent,
          }),
        });
        if (!resp.ok) {
          formStatus.textContent = `Create failed (${resp.status}).`;
          return;
        }
        formStatus.textContent = "Created new margin rule.";
        document.getElementById("marginPercent").value = "";
        await fetchMargins();
      });

      loadToken();
      fetchMargins();
    </script>
  </body>
</html>
