<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>VejaPRO – Prisijungimas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/public-shared.css?v=1.1" />
  </head>
  <body>
    <main
      id="loginRoot"
      class="auth-shell"
      data-supabase-url="__SUPABASE_URL__"
      data-supabase-anon-key="__SUPABASE_ANON_KEY__"
    >
      <section class="auth-card">
        <div class="auth-brand">
          <a href="/" class="vp-logo" style="justify-content: center;">
            <img src="/static/logo.png" alt="VejaPRO" style="height: 40px;" />
          </a>
          <h1>Prisijungimas</h1>
          <p id="loginSubtitle">Prisijunkite prie savo paskyros.</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="vp-form-group">
            <label for="email" class="vp-form-label">El. paštas</label>
            <input id="email" type="email" class="vp-form-input" autocomplete="email" required placeholder="jusu@email.lt" />
          </div>

          <div class="vp-form-group">
            <label for="password" class="vp-form-label">Slaptažodis</label>
            <input id="password" type="password" class="vp-form-input" autocomplete="current-password" required />
          </div>

          <div class="vp-form-group" style="margin-top: 8px;">
            <button id="loginSubmit" type="submit" class="vp-btn vp-btn-green" style="width: 100%;">Prisijungti</button>
          </div>
        </form>

        <p id="loginError" class="auth-error vp-form-msg" aria-live="polite"></p>

        <div class="auth-links" id="loginLinks">
          Neturite paskyros? <a href="/register">Registruotis</a>
          <br />
          <a href="/" style="color: var(--vp-ink-muted); font-weight: 400;">Grįžti į pradžią</a>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4"></script>
    <script src="/static/login.js?v=2.0"></script>
  </body>
</html>
