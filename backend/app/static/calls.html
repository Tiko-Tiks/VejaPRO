<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="VejaPRO – skambučių užklausos." />
    <title>VejaPRO – Skambučiai</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" />
    <link href="/static/admin-shared.css?v=5.0" rel="stylesheet" />
    <link href="/static/vendor/flatpickr/flatpickr.min.css" rel="stylesheet" />
    <style>
      .section { padding: 20px; border-bottom: 1px solid var(--border); }
      .section:last-child { border-bottom: none; }
      .token-grid { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; align-items: end; margin-bottom: 8px; }
      textarea { min-height: 70px; resize: vertical; }
      .flatpickr-wrapper { display: block; width: 100%; }
      .flatpickr-input { display: block; width: 100%; box-sizing: border-box; }
      .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 14px; }
      .table-container { overflow-x: auto; border: 1px solid var(--border); border-radius: var(--radius-lg); background: var(--surface); }
      .data-table.calls th:nth-child(1) { width: 6%; }   /* ID */
      .data-table.calls th:nth-child(2) { width: 12%; }  /* Vardas */
      .data-table.calls th:nth-child(3) { width: 12%; } /* Telefonas */
      .data-table.calls th:nth-child(4) { width: 14%; } /* El. paštas */
      .data-table.calls th:nth-child(5) { width: 14%; } /* Pageidaujamas laikas */
      .data-table.calls th:nth-child(6) { width: 10%; } /* Būsena */
      .data-table.calls th:nth-child(7) { width: 14%; } /* Sukurta */
      .data-table.calls th:nth-child(8) { width: 18%; } /* Veiksmai */
    </style>
  </head>
  <body>
    <button class="hamburger" aria-label="Meniu">&#9776;</button>
    <div class="sidebar-overlay"></div>

    <div class="admin-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="/"><img src="/static/logo.png" alt="VejaPRO" class="logo" width="36" height="36" /></a>
          <span class="brand">VejaPRO</span>
        </div>
        <nav class="sidebar-nav" id="sidebarNav"></nav>
        <div class="sidebar-token token-card">
          <div class="token-card-header">
            <span>&#128274; Žetonas</span>
            <span id="tokenBadge" class="pill pill-gray">Nenustatytas</span>
          </div>
          <div class="token-card-body">
            <input id="tokenInput" type="password" class="form-input" placeholder="JWT žetonas" />
            <div style="display:flex;gap:6px;margin-top:8px;">
              <button class="btn btn-sm" id="btnGenerate" type="button">Gen.</button>
              <button class="btn btn-sm btn-secondary" id="btnSaveToken" type="button">Ės.</button>
            </div>
            <div id="tokenStatus" style="font-size:11px;color:var(--sidebar-ink-muted);margin-top:6px;"></div>
          </div>
        </div>
        <div class="sidebar-footer">V3.5</div>
      </aside>

      <main class="main-content">
        <div class="page-header">
          <h1>Skambučiai</h1>
        </div>

        <div class="content-area">
        <div class="section">
          <strong>Nauja skambučio užklausa (vieša)</strong>
          <div class="form-grid" style="margin-top: 12px;">
            <div>
              <label>Vardas</label>
              <input id="newName" placeholder="Kliento vardas" />
            </div>
            <div>
              <label>Telefonas</label>
              <input id="newPhone" placeholder="+370..." />
            </div>
            <div>
              <label>El. paštas</label>
              <input id="newEmail" placeholder="klientas@email.com" />
            </div>
            <div>
              <label>Pageidaujamas laikas</label>
              <input id="newPreferredTime" type="text" placeholder="Pasirinkite datą ir laiką" />
            </div>
            <div style="grid-column: 1 / -1;">
              <label>Pastabos</label>
              <textarea id="newNotes" placeholder="Neprivaloma pastaba"></textarea>
            </div>
            <button class="btn btn-primary" id="createCallRequest">Sukurti skambučio užklausą</button>
          </div>
        </div>

        <!-- V3 Filter chips -->
        <div class="filter-chips" id="filterChips">
          <button class="filter-chip active" data-status="NEW">Nauji <span id="newBadge" class="badge pill pill-error" style="display:none;">0</span></button>
          <button class="filter-chip" data-status="">Visi</button>
          <button class="filter-chip" data-status="CONTACTED">Susisieka</button>
          <button class="filter-chip" data-status="SCHEDULED">Suplanuota</button>
          <button class="filter-chip" data-status="CLOSED">Uždaryta</button>
        </div>

        <!-- V3 Global Attention (NEW calls as cards) -->
        <div id="attentionCards" class="mini-triage" style="display:none;"></div>

        <!-- V3 AI summary -->
        <div id="aiSummaryPill" class="ai-summary-pill" style="display:none; margin-bottom:12px;"></div>

        <div class="section">
          <div class="table-container">
            <table class="data-table calls">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Vardas</th>
                  <th>Telefonas</th>
                  <th>El. paštas</th>
                  <th>Pageidaujamas laikas</th>
                  <th>Būsena</th>
                  <th>Sukurta</th>
                  <th>Veiksmai</th>
                </tr>
              </thead>
              <tbody id="callTableBody">
                <tr><td colspan="8">Nėra įrašų</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="section" style="display:flex;justify-content:space-between;align-items:center;">
          <div id="pageInfo">Paruošta</div>
          <button class="btn btn-primary" id="loadMore">Įkelti daugiau</button>
        </div>
        <div class="status-bar" id="statusMessage"></div>
        </div>
      </main>
    </div>

    <div class="modal" id="editModal">
      <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
          <strong>Atnaujinti skambučio užklausą</strong>
          <button class="btn btn-ghost" id="closeModal">Uždaryti</button>
        </div>

        <!-- Basic fields -->
        <div class="form-grid">
          <div>
            <label>Būsena</label>
            <select id="editStatus">
              <option value="NEW">NAUJA</option>
              <option value="CONTACTED">SUSISIEKTA</option>
              <option value="SCHEDULED">SUPLANUOTA</option>
              <option value="CLOSED">UŽDARYTA</option>
            </select>
          </div>
          <div>
            <label>Pageidaujamas laikas</label>
            <input id="editPreferredTime" type="text" placeholder="Pasirinkite datą ir laiką" />
          </div>
          <div style="grid-column: 1 / -1;">
            <label>Pastabos</label>
            <textarea id="editNotes"></textarea>
          </div>
        </div>

        <!-- V2.2 Intake section -->
        <div id="intakeSection" style="margin-top: 16px; border-top: 1px solid var(--border); padding-top: 16px;">
          <strong>Intake anketa (V2.2)</strong>
          <div class="form-grid" style="margin-top: 10px;">
            <div>
              <label>El. paštas</label>
              <input id="intakeEmail" placeholder="klientas@email.com" />
            </div>
            <div>
              <label>Adresas</label>
              <input id="intakeAddress" placeholder="Gatvė, miestas" />
            </div>
            <div>
              <label>Paslaugos tipas</label>
              <input id="intakeServiceType" placeholder="pvz. vejos pjovimas" />
            </div>
            <div>
              <label>WhatsApp sutikimas</label>
              <select id="intakeWhatsapp">
                <option value="false">Ne</option>
                <option value="true">Taip</option>
              </select>
            </div>
          </div>
          <div style="margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;">
            <button class="btn btn-primary" id="saveIntake">Išsaugoti intake</button>
            <button class="btn btn-ghost" id="prepareOffer">Paruošti pasiūlymą</button>
            <button class="btn btn-primary" id="sendOffer">Siųsti pasiūlymą</button>
          </div>
          <div id="intakeStatus" style="margin-top: 8px; font-size: 12px; color: var(--ink-muted);"></div>

          <!-- Offer state -->
          <div id="offerInfo" style="margin-top: 12px; display: none;">
            <strong>Pasiūlymas</strong>
            <div id="offerDetails" style="font-size: 13px; margin-top: 6px;"></div>
          </div>
        </div>

        <!-- Evidence grid -->
        <div id="evidenceSection" style="margin-top: 16px; border-top: 1px solid var(--border); padding-top: 16px; display: none;">
          <strong>Nuotraukos</strong>
          <div id="evidenceGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; margin-top: 8px;"></div>
        </div>

        <div class="modal-actions">
          <button class="btn btn-ghost" id="cancelEdit">Atšaukti</button>
          <button class="btn btn-primary" id="saveEdit">Išsaugoti</button>
        </div>
      </div>
    </div>

    <script src="/static/admin-shared.js?v=3.3"></script>
    <script src="/static/vendor/flatpickr/flatpickr.min.js"></script>
    <script src="/static/vendor/flatpickr/l10n/lt.js"></script>
    <script>
      document.getElementById("sidebarNav").innerHTML = sidebarHTML("/admin/calls");
      if (typeof initSidebar === "function") initSidebar();
      if (typeof initTokenCard === "function") initTokenCard();

      const tokenInput = document.getElementById("tokenInput");
      const tokenStatus = document.getElementById("tokenStatus");
      const tokenBadge = document.getElementById("tokenBadge");
      const statusMessage = document.getElementById("statusMessage");
      const callTableBody = document.getElementById("callTableBody");
      const pageInfo = document.getElementById("pageInfo");

      let nextCursor = null;
      let editingId = null;
      let currentStatusFilter = "NEW";
      let lastNewCount = 0;

      const setStatus = (message, isError = false) => {
        statusMessage.textContent = message;
        statusMessage.classList.toggle("error", isError);
      };

      const fetchWithAuth = async (url, options = {}) => {
        const resp = await authFetch(url, { ...options, headers: { ...(options.headers || {}), ...Auth.headers() } });
        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(text || `Užklausa nepavyko (${resp.status})`);
        }
        return resp;
      };

      const updateTokenBadge = () => {
        if (!tokenBadge) return;
        if (Auth.isSet()) {
          tokenBadge.textContent = "Aktyvus";
          tokenBadge.className = "pill pill-success";
        } else {
          tokenBadge.textContent = "Nenustatytas";
          tokenBadge.className = "pill pill-gray";
        }
      };

      const initToken = () => {
        const stored = Auth.get();
        if (stored && !tokenInput.value) {
          tokenInput.value = Auth.normalize(stored);
          tokenStatus.textContent = "Žetonas įkeltas iš naršyklės saugyklos.";
        }
        updateTokenBadge();
      };

      const pad = (value) => String(value).padStart(2, "0");

      const toLocalIso = (value) => {
        if (!value) return null;
        const date = new Date(value);
        if (Number.isNaN(date.valueOf())) return null;
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        const seconds = pad(date.getSeconds());
        const offsetMinutes = -date.getTimezoneOffset();
        const sign = offsetMinutes >= 0 ? "+" : "-";
        const offsetAbs = Math.abs(offsetMinutes);
        const offsetHours = pad(Math.floor(offsetAbs / 60));
        const offsetMins = pad(offsetAbs % 60);
        return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}${sign}${offsetHours}:${offsetMins}`;
      };

      const toLocalInputValue = (value) => {
        if (!value) return "";
        const date = new Date(value);
        if (Number.isNaN(date.valueOf())) return "";
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      };

      const datePickerLocale = flatpickr && flatpickr.l10ns && flatpickr.l10ns.lt
        ? { ...flatpickr.l10ns.lt, firstDayOfWeek: 1 }
        : null;

      const setPickerValue = (input, value) => {
        if (!input) return;
        if (input._flatpickr) {
          if (value) {
            input._flatpickr.setDate(value, false);
          } else {
            input._flatpickr.clear();
          }
          return;
        }
        input.value = value ? toLocalInputValue(value) : "";
      };

      const formatDate = (value) => {
        if (!value) return "-";
        try {
          return new Date(value).toLocaleString("lt-LT", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            hourCycle: "h23",
          });
        } catch (err) {
          return value;
        }
      };

      const clearTable = () => {
        callTableBody.innerHTML = "";
      };

      const appendRow = (item) => {
        const row = document.createElement("tr");
        const sentiment = (item.intake_state || {}).sentiment_analysis;
        const sentimentPill = sentiment && sentiment.label === "NEGATIVE"
          ? ' <span class="pill pill-warning">Neigiamas tonas</span>' : '';
        const maskedPhone = escapeHtml(maskPhone(item.phone || ""));
        const maskedEmail = escapeHtml(maskEmail(item.email || ""));
        row.innerHTML = `
          <td class="mono" data-label="ID">${escapeHtml(item.id)}</td>
          <td data-label="Vardas">${escapeHtml(item.name || "-")}</td>
          <td data-label="Telefonas">${maskedPhone}</td>
          <td data-label="El. paštas">${maskedEmail}</td>
          <td data-label="Pageidaujamas laikas">${escapeHtml(formatDate(item.preferred_time))}</td>
          <td data-label="Būsena"><span class="pill">${escapeHtml(item.status)}</span>${sentimentPill}</td>
          <td data-label="Sukurta">${escapeHtml(formatDate(item.created_at))}</td>
          <td data-label="Veiksmai"><button class="btn btn-ghost" data-action="edit">Redaguoti</button></td>
        `;
        row.querySelector('[data-action="edit"]').addEventListener("click", () => openEdit(item));
        callTableBody.appendChild(row);
      };

      const renderAttentionCards = (items) => {
        const container = document.getElementById("attentionCards");
        if (!container) return;
        const newItems = (items || []).filter((it) => it.status === "NEW");
        if (newItems.length === 0) {
          container.style.display = "none";
          return;
        }
        container.style.display = "flex";
        container.innerHTML = newItems.map((item) => {
          const name = escapeHtml(item.name || "-");
          const phone = escapeHtml(maskPhone(item.phone || ""));
          const created = formatDate(item.created_at);
          const id = escapeHtml(item.id);
          const sentiment = (item.intake_state || {}).sentiment_analysis;
          const sentimentPill = sentiment && sentiment.label === "NEGATIVE"
            ? '<span class="pill pill-warning">Neigiamas tonas</span>' : '';
          return `
            <div class="triage-card call-card" data-id="${id}">
              <div class="triage-contact">${name}</div>
              <div class="triage-reason">${phone} &middot; ${created}</div>
              ${sentimentPill}
              <button class="btn triage-action btn-primary" data-action="edit" data-id="${id}">Redaguoti</button>
            </div>`;
        }).join("");
        container.querySelectorAll("button[data-action='edit']").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-id");
            const found = newItems.find((i) => i.id === id);
            if (found) openEdit(found);
          });
        });
      };

      const updateNewBadge = (count) => {
        const badge = document.getElementById("newBadge");
        if (!badge) return;
        lastNewCount = count;
        badge.textContent = count;
        badge.style.display = count > 0 ? "inline" : "none";
      };

      const updateAiSummary = (stats) => {
        const pill = document.getElementById("aiSummaryPill");
        if (!pill) return;
        const n = (stats && stats.new_count) || 0;
        if (n > 0) {
          pill.textContent = n === 1 ? "1 naujas skambučio užklausa" : n + " nauji skambučių užklausos";
          pill.style.display = "inline-block";
        } else {
          pill.style.display = "none";
        }
      };

      const loadCalls = async (reset = false) => {
        try {
          if (reset) {
            nextCursor = null;
            clearTable();
          }
          setStatus("Įkeliamos skambučių užklausos...");
          const limit = "50";
          const params = new URLSearchParams();
          if (currentStatusFilter) params.set("status", currentStatusFilter);
          params.set("limit", limit);
          if (nextCursor) params.set("cursor", nextCursor);

          const resp = await fetchWithAuth(`/api/v1/admin/call-requests?${params.toString()}`);
          const data = await resp.json();

          if (!data.items || data.items.length === 0) {
            if (reset) {
              callTableBody.innerHTML = `<tr><td colspan="8">Nėra įrašų</td></tr>`;
            }
            setStatus("Daugiau įrašų nėra.");
          } else {
            data.items.forEach(appendRow);
            setStatus(`Įkelta: ${data.items.length}.`);
          }

          if (data.stats && data.stats.new_count !== undefined) {
            updateNewBadge(data.stats.new_count);
          }
          updateAiSummary(data.stats);

          if (reset) {
            if (currentStatusFilter === "NEW" && data.items) {
              renderAttentionCards(data.items);
            } else {
              const respNew = await fetchWithAuth("/api/v1/admin/call-requests?status=NEW&limit=10");
              const dataNew = await respNew.json();
              renderAttentionCards(dataNew.items || []);
            }
          }

          nextCursor = data.has_more ? data.next_cursor : null;
          pageInfo.textContent = data.has_more ? "Yra daugiau" : "Sąrašo pabaiga";
        } catch (err) {
          setStatus(err.message || "Netikėta klaida.", true);
          callTableBody.innerHTML = `<tr><td colspan="8">Netikėta klaida.</td></tr>`;
        }
      };

      const openEdit = (item) => {
        editingId = item.id;
        document.getElementById("editStatus").value = item.status || "NEW";
        setPickerValue(document.getElementById("editPreferredTime"), item.preferred_time);
        document.getElementById("editNotes").value = item.notes || "";
        document.getElementById("editModal").classList.add("open");

        // Load intake state
        const intakeStatus = document.getElementById("intakeStatus");
        const offerInfo = document.getElementById("offerInfo");
        const offerDetails = document.getElementById("offerDetails");
        offerInfo.style.display = "none";
        intakeStatus.textContent = "";

        // Pre-fill intake fields from item data (fallback)
        const populateIntake = (state) => {
          const q = (state && state.questionnaire) || {};
          document.getElementById("intakeEmail").value = (q.email && q.email.value) || item.email || "";
          document.getElementById("intakeAddress").value = (q.address && q.address.value) || "";
          document.getElementById("intakeServiceType").value = (q.service_type && q.service_type.value) || "";
          document.getElementById("intakeWhatsapp").value = (q.whatsapp_consent && q.whatsapp_consent.value) ? "true" : "false";

          // Show offer state if exists
          const ao = (state && state.active_offer) || {};
          if (ao.state && ao.state !== "NONE") {
            offerInfo.style.display = "block";
            const slot = ao.slot || {};
            offerDetails.innerHTML =
              `<div>Būsena: <span class="pill">${escapeHtml(ao.state)}</span></div>` +
              `<div>Laikas: ${escapeHtml(slot.start || "-")} – ${escapeHtml(slot.end || "-")}</div>` +
              `<div>Bandymas: ${escapeHtml(ao.attempt_no || 0)}</div>` +
              (ao.hold_expires_at ? `<div>Hold iki: ${escapeHtml(ao.hold_expires_at)}</div>` : "");
          }

          // Show workflow stage
          const wf = (state && state.workflow_stage) || "";
          if (wf) {
            intakeStatus.textContent = `Intake etapas: ${wf}`;
          }
        };

        // Try loading intake state from API first
        (async () => {
          try {
            const resp = await fetchWithAuth(`/api/v1/admin/intake/${encodeURIComponent(item.id)}/state`);
            const data = await resp.json();
            populateIntake(data);
          } catch (err) {
            // Fallback to data from list
            populateIntake(item.intake_state || {});
          }
        })();

        // Load evidences
        loadEvidences(item.id, item.converted_project_id);
      };

      const closeEdit = () => {
        editingId = null;
        document.getElementById("editModal").classList.remove("open");
      };

      document.getElementById("closeModal").addEventListener("click", closeEdit);
      document.getElementById("cancelEdit").addEventListener("click", closeEdit);

      document.getElementById("saveEdit").addEventListener("click", async () => {
        if (!editingId) return;
        try {
          const payload = {};
          const status = document.getElementById("editStatus").value;
          const preferredTime = toLocalIso(document.getElementById("editPreferredTime").value);
          const notes = document.getElementById("editNotes").value.trim();

          if (status) payload.status = status;
          if (preferredTime !== null) payload.preferred_time = preferredTime;
          payload.notes = notes;

          await fetchWithAuth(`/api/v1/admin/call-requests/${encodeURIComponent(editingId)}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          closeEdit();
          await loadCalls(true);
        } catch (err) {
          setStatus(err.message || "Atnaujinti nepavyko.", true);
        }
      });

      document.querySelectorAll("#filterChips .filter-chip").forEach((chip) => {
        chip.addEventListener("click", () => {
          document.querySelectorAll("#filterChips .filter-chip").forEach((c) => c.classList.remove("active"));
          chip.classList.add("active");
          currentStatusFilter = (chip.dataset.status || "").trim();
          loadCalls(true);
        });
      });

      document.getElementById("loadMore").addEventListener("click", () => {
        if (nextCursor) {
          loadCalls(false);
        }
      });

      document.getElementById("createCallRequest").addEventListener("click", async () => {
        try {
          const payload = {
            name: document.getElementById("newName").value.trim(),
            phone: document.getElementById("newPhone").value.trim(),
            email: document.getElementById("newEmail").value.trim() || null,
            preferred_time: toLocalIso(document.getElementById("newPreferredTime").value),
            notes: document.getElementById("newNotes").value.trim() || null,
          };
          if (!payload.name || !payload.phone) {
            setStatus("Vardas ir telefonas yra privalomi.", true);
            return;
          }
          const resp = await fetch("/api/v1/call-requests", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!resp.ok) {
            const text = await resp.text();
            throw new Error(text || `Sukurti nepavyko (${resp.status})`);
          }
          setStatus("Skambučio užklausa sukurta.");
          document.getElementById("newName").value = "";
          document.getElementById("newPhone").value = "";
          document.getElementById("newEmail").value = "";
          setPickerValue(document.getElementById("newPreferredTime"), null);
          document.getElementById("newNotes").value = "";
          await loadCalls(true);
        } catch (err) {
          setStatus(err.message || "Sukurti nepavyko.", true);
        }
      });

      [document.getElementById("newPreferredTime"), document.getElementById("editPreferredTime")].forEach((input) => {
        flatpickr(input, {
          enableTime: true,
          time_24hr: true,
          dateFormat: "Y-m-d\\TH:i",
          altInput: true,
          altFormat: "d.m.Y H:i",
          allowInput: true,
          locale: datePickerLocale || undefined,
        });
      });

      document.getElementById("btnSaveToken").addEventListener("click", () => {
        const token = Auth.normalize(tokenInput.value);
        if (token) {
          Auth.set(token);
          tokenInput.value = token;
          tokenStatus.textContent = "Žetonas išsaugotas.";
          showToast("Žetonas išsaugotas", "success");
        } else {
          Auth.remove();
          tokenStatus.textContent = "Žetonas ištrintas.";
        }
        updateTokenBadge();
      });

      document.getElementById("btnGenerate").addEventListener("click", async () => {
        tokenStatus.textContent = "Generuojamas žetonas...";
        try {
          const token = await Auth.generate();
          if (token) {
            tokenInput.value = token;
            tokenStatus.textContent = "Žetonas sugeneruotas.";
            showToast("Žetonas sugeneruotas", "success");
          } else {
            tokenStatus.textContent = "Žetono generavimas nepavyko.";
          }
        } catch (err) {
          tokenStatus.textContent = err.message || "Žetono generavimas nepavyko.";
        }
        updateTokenBadge();
      });

      // ─── Intake handlers ───

      const loadEvidences = async (callRequestId, convertedProjectId) => {
        const grid = document.getElementById("evidenceGrid");
        const section = document.getElementById("evidenceSection");
        grid.innerHTML = "";
        section.style.display = "none";
        // Evidences API not yet available for call_request_id filtering;
        // will be populated when evidence query endpoints are extended.
      };

      document.getElementById("saveIntake").addEventListener("click", async () => {
        if (!editingId) return;
        const intakeStatus = document.getElementById("intakeStatus");
        try {
          intakeStatus.textContent = "Saugoma...";
          const patch = {};
          const email = document.getElementById("intakeEmail").value.trim();
          const address = document.getElementById("intakeAddress").value.trim();
          const serviceType = document.getElementById("intakeServiceType").value.trim();
          const whatsapp = document.getElementById("intakeWhatsapp").value === "true";

          if (email) patch.email = email;
          if (address) patch.address = address;
          if (serviceType) patch.service_type = serviceType;
          patch.whatsapp_consent = whatsapp;

          const resp = await fetchWithAuth(
            `/api/v1/admin/intake/${encodeURIComponent(editingId)}/questionnaire`,
            {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(patch),
            }
          );
          const data = await resp.json();
          intakeStatus.textContent = data.questionnaire_complete
            ? "Anketa pilna. Galite ruosti pasiulyma."
            : "Anketa issaugota (truksta lauku).";
        } catch (err) {
          intakeStatus.textContent = err.message || "Issaugoti nepavyko.";
        }
      });

      document.getElementById("prepareOffer").addEventListener("click", async () => {
        if (!editingId) return;
        const intakeStatus = document.getElementById("intakeStatus");
        try {
          intakeStatus.textContent = "Ruosiamas pasiulymas...";
          const resp = await fetchWithAuth(
            `/api/v1/admin/intake/${encodeURIComponent(editingId)}/prepare-offer`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ kind: "INSPECTION" }),
            }
          );
          const data = await resp.json();
          intakeStatus.textContent = `Pasiulymas paruostas: ${data.slot_start || "?"} - ${data.slot_end || "?"}`;
        } catch (err) {
          intakeStatus.textContent = err.message || "Paruosti nepavyko.";
        }
      });

      document.getElementById("sendOffer").addEventListener("click", async () => {
        if (!editingId) return;
        const intakeStatus = document.getElementById("intakeStatus");
        try {
          intakeStatus.textContent = "Siunciamas pasiulymas...";
          const resp = await fetchWithAuth(
            `/api/v1/admin/intake/${encodeURIComponent(editingId)}/send-offer`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: "{}",
            }
          );
          const data = await resp.json();
          intakeStatus.textContent = `Pasiulymas issiustas! Hold iki: ${data.hold_expires_at || "?"}. Bandymas #${data.attempt_no}.`;
        } catch (err) {
          intakeStatus.textContent = err.message || "Siusti nepavyko.";
        }
      });

      window.addEventListener("dashboard-sse-call-created", (e) => {
        const n = (e.detail && e.detail.new_count) || 0;
        showToast(n === 1 ? "1 naujas skambučio užklausa" : n + " nauji skambučių užklausos", "info");
        loadCalls(true);
        setTimeout(() => {
          document.querySelectorAll("#attentionCards .triage-card").forEach((card) => card.classList.add("highlight-new"));
        }, 300);
      });

      initToken();
      if (Auth.isSet() && typeof startDashboardSSE === "function") startDashboardSSE();
      loadCalls(true);
    </script>
  </body>
</html>
