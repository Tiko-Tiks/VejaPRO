<!DOCTYPE html>
<html lang="lt" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="VejaPRO Admin Ops planner: kalendorius, dienos planas, needs-human inbox." />
    <title>VejaPRO - Planner</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap"
    />
    <link rel="stylesheet" href="/static/admin-shared.css?v=6.6" />
    <script>
      try {
        var t = localStorage.getItem("vejapro_theme") || "light";
        document.documentElement.dataset.theme = t;
      } catch (e) {}
    </script>
  </head>
  <body data-layout="topbar">
    <main class="main-content">
      <div class="page-header">
        <h1>Planavimas + Inbox</h1>
        <div class="actions" id="pageActions"></div>
      </div>

      <div class="content-area">
        <div id="plannerRoot" class="planner-grid">
          <section class="planner-panel">
            <div class="planner-panel-header">
              <h2>Kalendorius</h2>
              <div class="planner-actions">
                <button type="button" class="btn btn-xs" id="plannerPrevMonth">&larr;</button>
                <button type="button" class="btn btn-xs" id="plannerToday">Siandien</button>
                <button type="button" class="btn btn-xs" id="plannerNextMonth">&rarr;</button>
              </div>
            </div>
            <div id="plannerMonthLabel" class="section-subtitle"></div>
            <div id="plannerCalendar" class="calendar-grid"></div>

            <div class="planner-day-summary">
              <div class="planner-kpi">
                <div class="planner-kpi-label">Dienos darbai</div>
                <div class="planner-kpi-value" id="plannerDayJobs">0</div>
              </div>
              <div class="planner-kpi">
                <div class="planner-kpi-label">Planuotos valandos</div>
                <div class="planner-kpi-value" id="plannerDayHours">0.0 val.</div>
              </div>
            </div>

            <div class="planner-panel-header" style="margin-top: 14px">
              <h2 id="plannerDayLabel">Diena</h2>
            </div>
            <ul id="plannerDayList" class="day-plan-list">
              <li class="empty-row">Kraunama...</li>
            </ul>
          </section>

          <section class="planner-panel">
            <div class="planner-panel-header">
              <h2>Inbox (Needs Human)</h2>
              <div class="planner-actions">
                <button type="button" class="btn btn-xs" id="plannerRefreshInbox">Atnaujinti</button>
              </div>
            </div>
            <div class="section-subtitle" style="margin-top: 0">
              Uzklausu kiekis: <span id="plannerInboxCount">0</span>
            </div>
            <ul id="plannerInboxList" class="inbox-list">
              <li class="empty-row">Kraunama...</li>
            </ul>
          </section>
        </div>
        <div id="plannerStatus" class="status-bar"></div>
      </div>
    </main>

    <script src="/static/admin-shared.js?v=6.7"></script>
    <script src="/static/admin-planner.js?v=1.0"></script>
  </body>
</html>
