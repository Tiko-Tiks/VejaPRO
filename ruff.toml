# VejaPRO Ruff configuration
target-version = "py312"
line-length = 120

[lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults (FastAPI Depends)
]

[lint.per-file-ignores]
"backend/alembic/versions/*.py" = ["E", "W", "F", "I"]
"backend/app/migrations/versions/*.py" = ["E", "W", "F", "I"]

[format]
quote-style = "double"
